<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:pe="http://primefaces.org/ui/extensions" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta  http-equiv="refresh" content="30" />
                <link href="css/main_style.css" rel="stylesheet" type="text/css" />
                <link href="css/global.css" rel="stylesheet" type="text/css" />
                <script type="text/javascript" src="js/jquery.js"></script>
                <script type="text/javascript" src="js/scripts.js"></script>
                <link href="utils/css/ticker.css" rel="stylesheet" type="text/css"/>
                <script src="utils/jscripts/jquery.js" type="text/javascript"></script>
                <script src="utils/jscripts/jquery_ticker.js" type="text/javascript"></script>
                <script src="utils/jscripts/ticker.js" type="text/javascript"></script>
                <script type="text/javascript">
                    if (!window.slider)
                        var slider = {};
                    slider.data = [{"id": "slide-img-1", "client": "a-money", "ddesc": "a-money"},
                        {"id": "slide-img-2", "client": "a-money", "desc": "Amoney"},
                        {"id": "slide-img-3", "client": "a-money", "desc": "Amoney"},
                        {"id": "slide-img-4", "client": "a-money", "desc": "Amoney"},
                        {"id": "slide-img-5", "client": "a-money", "desc": "Amoney"},
                        {"id": "slide-img-6", "client": "a-money", "desc": "Amoney"},
                        {"id": "slide-img-7", "client": "a-money", "desc": "Amoney"}];
                </script>
                <title>. VOTING SYSTEM::.</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="60" resizable="true" closable="true" collapsible="true">
                    <div id="navi_bar">
                        <div class="logo"><img src="images/logo.jpg"  width="100px" height="50px" alt=" "/><font color="green" size="large"> VOTING SYSTEM</font></div>
                        <div class="navi_bar_container">
                            <div id="navi">
                                <ul>
                                    <li><a href="homePage.xhtml">Home</a></li>
                                    <li><a href="animalPage.xhtml">Calculator</a></li>
                                    <li><a href="calendar.xhtml">Calendar</a></li>
                                    <li><a href="help.xhtml">Need Help?</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </p:layoutUnit>
                <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                    <div class="footer_content">
                        <div class="footer_inside" style="float: right;">Copyright Â© joseph Kimani All rights reserved.</div>
                    </div>`
                </p:layoutUnit>
                <p:layoutUnit position="east" size="200" header="TODAY'S ALERTS" style="border: 0 ; overflow: hidden; font-size: x-small" collapsible="true">
                    <h:graphicImage value="/images/Moving-animated-eyes-finger-pointing-down.gif" style="border:0" />
                    <ul id="js-news" class="js-hidden">
                        <c:forEach var="quotes"  items="${vote.quotesList}">
                            <li class="news-item"><c:set var="quotes" value="${quotes.quoteDescription}"></c:set></li>
                        </c:forEach>
                    </ul>
                </p:layoutUnit>
                <p:layoutUnit position="west" header="PLEASE LOGIN AND VOTE" size="200"  style="border: 0 ; overflow: hidden; font-size: x-small" collapsible="true">
                    <p:panel style="height:auto">
                        <h:form id="loginInfoMessages">
                            <p:growl id="msgs" sticky="true" showDetail="true" />
                            <h:panelGrid columns="1">


                                <div class="labvote">Username</div>
                                <div class="text_boxes"> <p:inputText id="username" value="#{vote.username}"/></div>
                                <div class="labvote">Password</div>
                                <div class="text_boxes"><p:inputText type="password" id="password" value="#{vote.password}"/></div>



                            </h:panelGrid>
                            <h:panelGrid columns="4">
                                <div class="labvote"><h:commandButton value="sign in"  image="/images/preferences-system-login.png" action="#{vote.login}"/></div>
                                <div class="labvote"><h:outputText value="sign in"/></div>
                                <div class="labvote"><h:commandButton value="sign up" image="/images/register.png" action="signUp.jsp" /></div>
                                <div class="labvote"><h:outputText value="sign up"/></div>
                                <div class="labvote"><h:commandButton value="forgot password" image="/images/dialog-password.png" action="forgotPassword.jsp" /></div>
                                <div class="labvote"><h:outputText value="forgot password"/></div>
                                <div class="labvote"><h:commandButton value="change password" image="/images/changePword.png" action="changePassword.jsp" /></div>
                                <div class="labvote"><h:outputText value="change password"/></div>

                            </h:panelGrid>

                        </h:form>
                    </p:panel>
                    <fieldset>
                        <legend><font color="green">contact us</font></legend>
                        <b>muvote, NAIROBI</b>
                        P.O.Box ***** - 00300 NAIROBI
                        Mobile:+254-72********
                        Mobile:+254-72********
                        Mobile:+254-72********
                        Email:info@.com
                    </fieldset>
                </p:layoutUnit>


                <p:layoutUnit position="center"  style="border: 0; width: 100%; overflow: hidden; font-size: x-small">
                    <div id="display_content2" style=" background : url(images/bg-green.png);">
                        <h:panelGrid columns="1">
                            <h:panelGrid columns="5">
                                <p:meterGaugeChart  style="width:200px;height:150px;" intervalOuterRadius="30" transient="true" showTickLabels="true" seriesColors="00FF00, FFFF00, FF0000" title="REGISTERED CANDIDATES" value="#{vote.registeredCandidates}"/>
                                <p:meterGaugeChart  style="width:200px;height:150px;" intervalOuterRadius="30"  transient="true" showTickLabels="true" seriesColors="00FF00, FFFF00, FF0000" title="LOGGED ON SYSTEM USERS" value="#{vote.loggedSystemUsers}"/>
                                <p:meterGaugeChart  style="width:200px;height:150px;" intervalOuterRadius="30"  transient="true" showTickLabels="true"  seriesColors="00FF00, FFFF00, FF0000" title="REGISTERED POSITIONS" value="#{vote.registeredPositions}"/>
                                <p:meterGaugeChart  style="width:200px;height:150px;" intervalOuterRadius="30" transient="true" showTickLabels="true"  seriesColors="FF0000, FF0000, FF0000, FF0000" title="VOTERS ALREADY VOTED" value="#{vote.votedVoters}"/>
                              
                            </h:panelGrid>
                            <h:panelGrid columns="1">
                                <p:lineChart value="#{vote.model2}" title="Poll results today "  animate="true" xaxisLabel="Candidate" yaxisLabel="Number of votes" style="height:300px; width: 800px; font-size: 14px; background: transparent" widgetVar="chart"/>


                            </h:panelGrid>
                        </h:panelGrid>
                    </div>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
